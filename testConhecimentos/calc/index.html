<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <form>
        <h3>Use para ajudar em calculos rápidos</h3>

        <label for="n1">Número 1: </label>
        <input type="number" id="n1" name="n1" required><br><br>
        <label for="n2">Número 2: </label>
        <input type="number" id="n2" name="n2" required><br><br>
        <label for="Tipo">Selecione a operação: <br>
            Adição = "+" <br>
            Subtração = "-" <br>
            Multiplicação = "*"<br>
            Divisão = "/"
        </label>
        <input type="text" id="operacao" name="operacao" required><br><br>
        <input type="submit" value="Calcular">
    </form>

    <section>
        <h3>Resultado</h3>
        <span id="erro"></span>
        <span id="resultado"></span>
    </section>
</body>
<script src="./script.js"></script>
</html>
