<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Filmes</title>
    <link rel="stylesheet" href="estilo/estilo.css" /> 
    <!-- Bootstrap v3.4.1 -->
    <link rel="stylesheet" type="text/css" href="bibliotecas/cssModal/bootstrap.min.css">
    <!-- fontawesome v5.15.1 https://fontawesome.com/v5.15.1/icons?d=listing-->
    <link rel="stylesheet" type="text/css" href="bibliotecas/font-awesome/css/font-awesome.css">
    <script src="bibliotecas/jsModal/jquery-3.5.1.min.js"></script>
    <script src="bibliotecas/jsModal/bootstrap.min.js"></script>
    <link rel="stylesheet" href="estilo/estilo.css">
</head>
<body>
    <nav>
        <ul class="menu">
            <li>
                <button id="btn-home-jquery" class="btn btn-primary btn-sm">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <!-- O atributo "aria-hidden" é utilizado em HTML para indicar se um elemento deve ser oculto ou não
                    para usuários de tecnologias assistivas, como leitores de tela. -->
                    &nbsp;Home
                </button>
            </li>
            <li>
                <button id="btn-novo-jquery" class="btn btn-primary btn-sm">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                    &nbsp;Inserir novo filme
                </button>
            </li>
        </ul>
    </nav>
    <main>
        <h2 class="titulo">Lista de Filmes assistidos</h2>
        <hr/>
        <div id="erro">
            <span id="msgErro"></span> <!--Exibição em vermelho-->
            <span id="msgSucesso"></span> <!--Exibição em azul-->
        </div> 
        <table id="tblFilmes">
        <thead>
            <tr><th>ID</th><th>TITULO</th><th>AVALIAÇÃO</th><th>GÊNERO</th><th>AÇÕES</th></tr>
        </thead>
        <tbody>    
            <!-- Aqui a tabela vai ser renderizada -->
        </tbody>
        </table>
        <br/>
        <!-- Modal para inserir o formulário de inserir-->

        <!-- ATRIBUTOS: -->
        <!-- O atributo "role='dialog'" é utilizado em HTML para indicar que um elemento representa um diálogo ou uma janela 
            de diálogo na página. -->
        <!-- O atributo "step" é utilizado em HTML para definir o incremento ou decremento que um elemento pode receber. -->
        <div class="modal fade" id="modal-formulario" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="form-titulo">Inserir novo filme</h4>
                        <button type="button" class="close" data-dismiss="modal"><span>x</span></button>
                    </div>
                    <div class="modal-body" id="formulario" style="background-color: lightgray;">
                        <!-- Formulário aqui: -->
                        <form id="form-inserir">
                            <input type="hidden" name="id">
                            Título: <input type="text" name="titulo" id="titulo" size="35">
                            Gênero: <select name="cmbGeneros" id="cmbGeneros">
                                <option value="0">-- Escolha --</option>
                            </select>
                            Avaliação: <input type="number" min="0" max="10" step="0.1" name="avaliacao" id="avaliacao">
                            <input type="submit" value="Enviar" id="enviar">
                            <input type="reset" value="Limpar">
                        </form>
                        <!-- Fim do Formulário -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btn-fechar-jquery" class="btn btn-danger btn-sm">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para o formulário de alterar -->
        <div class="modal fade" id="modal-formulario-alterar" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="form-titulo">Alterar filme existente</h4>
                        <button type="button" class="close" data-dismiss="modal"><span>x</span></button>
                    </div>
                    <div class="modal-body" id="formulario-alterar" style="background-color: lightgray;">
                        <!-- Formulário alterar aqui -->
                        <form id="form-alterar">
                            Id: <input type="text" size="2" name="id" id="id" readonly>
                            Título: <input type="text" name="titulo" id="titulo">
                            Gênero: <select name="cmbGeneros" id="cmbGeneros">
                                <option value="0">-- Escolha --</option>
                            </select>
                            Avaliação: <input type="number" min="0" max="10" step="0.1" name="avaliacao" id="avaliacao">
                            <input type="submit" value="Alterar" id="alterar">
                            <input type="reset" value="Cancelar" id="cancelar">
                        </form>
                        <!-- Formulário alterar fim -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btn-fechar-jquery-alterar" class="btn btn-danger btn-sm">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <hr/>
        Todos os direitos reservados
    </footer>
    <script>
        $("#btn-home-jquery").click(function(){
            window.location.href = "index.html";
        });
    </script>
    <script src="filmesjs/listar.js" ></script>
    <script src="filmesjs/excluir.js"></script>
    <script src="filmesjs/inserir.js"></script>
</body>
</html>
